<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/favicon/favicon-16x16.png"
    />
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/14fce7b7fe.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">
        <a href="#">
          <img src="../../assets/images/logo-light.png" alt="logo-light" />
        </a>
      </h1>
      <ul class="icon-list">
        <li><i class="fa-regular fa-square-plus"></i></li>
        <li><i class="fa-regular fa-compass"></i></li>
        <li><i class="fa-regular fa-heart"></i></li>
        <li><i class="fa-solid fa-magnifying-glass"></i></li>
      </ul>
    </header>

    <main>
      <section class="post-con">
        <article class="post-con-list">
          <div class="post-info">
            <div>
              <img src="../images/potato.jpeg" alt="profile-image" />
            </div>
            <div>
              <p>dahyun</p>
              <p>Sejong, South Korea</p>
            </div>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <img class="post-img" src="../images/멍.jpeg" alt="post-img1" />
          <div class="comment-box">
            <div class="post-icon">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-regular fa-bookmark"></i>
            </div>
            <p class="post-like">좋아요 2,346 개</p>
            <div>
              <div class="comment-list">
                <strong>dog123</strong>
                <span>멍멍</span>
                <i class="fa-regular fa-heart"></i>
              </div>
              <div class="comment-list">
                <strong>idididid</strong>
                <span>오랑롸올아로아ㅗ알</span>
                <i class="fa-regular fa-heart"></i>
              </div>
            </div>
            <p class="post-time">2시간 전</p>
          </div>
          <div class="input-box">
            <input
              class="comment-input"
              type="text"
              placeholder="댓글달기..."
            />
            <button class="comment-btn" type="submit">게시</button>
          </div>
        </article>

        <article class="post-con-list">
          <div class="post-info">
            <div>
              <img src="../images/멍1.jpeg" alt="profile-image" />
            </div>
            <div>
              <p>lalala</p>
              <p>Daejeon</p>
            </div>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <img class="post-img" src="../images/멍1.jpeg" alt="post-img1" />
          <div class="comment-box">
            <div class="post-icon">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-regular fa-bookmark"></i>
            </div>
            <p class="post-like">좋아요 16 개</p>
            <div>
              <div class="comment-list">
                <strong>idididid</strong>
                <span>오랑롸올아로아ㅗ알</span>
                <i class="fa-regular fa-heart"></i>
              </div>
            </div>
            <p class="post-time">1시간 전</p>
          </div>
          <div class="input-box">
            <input
              class="comment-input"
              type="text"
              placeholder="댓글달기..."
            />
            <button class="comment-btn" type="submit">게시</button>
          </div>
        </article>
      </section>

      <section class="user-con">
        <div class="user_info">
          <img src="../images/potato.jpeg" alt="user-img" />
          <div>
            <strong>dahyun</strong>
            <p>정다현</p>
          </div>
        </div>
        <div class="recommend">
          <span>회원님을 위한 추천</span>
          <button type="button">모두 보기</button>
        </div>
        <article class="user-list">
          <div class="user">
            <img src="../images/멍2.jpeg" alt="user-img" />
            <div class="user-txt">
              <strong>zzz_zzz</strong>
              <p>instagram 신규 가입</p>
            </div>
          </div>
          <div class="user">
            <img src="../images/멍3.jpeg" alt="user-img" />
            <div class="user-txt">
              <strong>lorem</strong>
              <p>회원님을 위한 추천</p>
            </div>
          </div>
          <div class="user">
            <img src="../images/user.jpeg" alt="user-img" />
            <div class="user-txt">
              <strong>cldieid</strong>
              <p>회원님을 위한 추천</p>
            </div>
          </div>
          <div class="user">
            <img src="../images/user.jpeg" alt="user-img" />
            <div class="user-txt">
              <strong>abcdefg</strong>
              <p>회원님을 위한 추천</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
